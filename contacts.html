<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Contact - Portfolio de Assoumane SAIDI</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Lien vers le CSS spécifique à la page de contact -->
    <link rel="stylesheet" href="styles_contact.css">
</head>
<body>

    <!-- Menu amélioré avec espacement -->
    <ul class="ul">
        <li class="li">
            <button class="button" onclick="window.location.href='index.html'">
                <p>Accueil</p>
            </button>
        </li>
        <li class="li">
            <button class="button" onclick="window.location.href='projets.html'">
                <p>Projets</p>
            </button>
        </li>
        <li class="li">
            <button class="button" onclick="window.location.href='contacts.html'">
                <p>Contacts</p>
            </button>
        </li>
    </ul>

    <div class="contact-section">
        <div class="form-card1">
            <div class="form-card2">
                <form class="form" action="https://formspree.io/f/mnqewbed" method="POST">
                    <p class="form-heading">Contactez-moi</p>

                    <div class="form-field">
                        <input required placeholder="Nom" class="input-field" type="text" name="name" />
                    </div>

                    <div class="form-field">
                        <input required placeholder="Email" class="input-field" type="email" name="email" />
                    </div>

                    <div class="form-field">
                        <input required placeholder="Sujet" class="input-field" type="text" name="subject" />
                    </div>

                    <div class="form-field">
                        <textarea required placeholder="Message" cols="30" rows="4" class="input-field" name="message"></textarea>
                    </div>

                    <button class="sendMessage-btn" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Charger les scripts à la fin pour optimiser le rendu -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
